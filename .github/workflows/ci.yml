name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (non-blocking)
        run: |
          npm run lint
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::ESLint failed with exit code $EXIT_CODE (non-blocking)"
          fi
          exit 0

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build
